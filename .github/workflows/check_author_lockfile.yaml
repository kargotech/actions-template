name: "Check Author Lockfile"

on:
  workflow_call:
    inputs:
      runs_on:
        required: false
        type: string
        default: self-hosted

      lockfile_author:
        required: true
        type: string
        default: 'none'
      
      action:
        required: true
        type: string

jobs:
  check_author_lockfile:
    name: Check Author Lockfile
    runs-on: ${{ inputs.runs_on }}
    steps:
      - name: echo
        run: |
          echo "lockfile_author=${{ inputs.lockfile_author }}"
          echo "triggering_actor=${{ github.triggering_actor }}"
          echo "selected_action=${{ inputs.action }}"
          exit 1
